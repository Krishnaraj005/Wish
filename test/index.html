<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise üåπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .petal {
            position: absolute;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .animate-sway { animation: sway 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-pink-50 overflow-hidden">

    <div x-data="{ 
        accepted: false, 
        noBtnPos: { top: '50%', left: 'calc(50% + 60px)' },
        moveNo() {
            this.noBtnPos.top = Math.random() * 80 + 10 + '%';
            this.noBtnPos.left = Math.random() * 80 + 10 + '%';
        },
        sayYes() {
            this.accepted = true;
            this.$refs.bgMusic.play().catch(e => console.log('Music play requires user interaction'));
        }
    }" class="h-screen w-full flex items-center justify-center relative">

            <audio x-ref="bgMusic" loop>
                <source src="music.mp3" type="audio/mpeg">
            </audio>

        <template x-if="!accepted">
            <div class="text-center z-10 p-8 bg-white/50 backdrop-blur-md rounded-3xl shadow-xl border border-white mx-4">
                <div class="text-6xl mb-4">üíù</div>
                <h1 class="text-3xl md:text-5xl font-bold text-rose-600 mb-8">Will you be my Valentine?</h1>
                
                <div class="flex justify-center gap-6">
                    <button @click="sayYes()" class="bg-rose-500 hover:bg-rose-600 text-white px-10 py-3 rounded-full text-xl font-bold shadow-lg transform transition hover:scale-110 active:scale-95">
                        Yes!
                    </button>
                    
                    <button 
                        @mouseenter="moveNo()" 
                        @touchstart="moveNo()"
                        :style="`position: fixed; top: ${noBtnPos.top}; left: ${noBtnPos.left};`"
                        class="bg-gray-400 text-white px-8 py-3 rounded-full text-lg transition-all duration-200">
                        No
                    </button>
                </div>
            </div>
        </template>

        <template x-if="accepted">
            <div class="text-center z-10 flex flex-col items-center">
                
                <template x-for="i in 20">
                    <span class="petal text-2xl" 
                          :style="`left: ${Math.random() * 100}%; animation-duration: ${Math.random() * 3 + 4}s; animation-delay: ${Math.random() * 5}s;`"
                          x-text="['üåπ', 'üå∏', '‚ù§Ô∏è'][Math.floor(Math.random() * 3)]">
                    </span>
                </template>

                <h1 class="text-5xl md:text-7xl cursive text-rose-600 mb-2 drop-shadow-sm">Happy Rose Day!</h1>
                <p class="text-rose-400 text-lg md:text-xl italic mb-10 px-4">"Every rose speaks of my love for you..."</p>

                <div class="relative w-32 h-64 flex flex-col items-center animate-sway">
                    <div class="text-9xl relative z-20">üåπ</div>
                    <div class="w-2 h-40 bg-green-700 rounded-full -mt-4 shadow-md relative">
                        <div class="absolute top-10 -left-8 w-10 h-6 bg-green-600 rounded-full rotate-[30deg] border-b-2 border-green-800"></div>
                        <div class="absolute top-20 -right-8 w-10 h-6 bg-green-600 rounded-full -rotate-[30deg] border-b-2 border-green-800"></div>
                    </div>
                </div>

                <div class="mt-12 text-rose-800 bg-white/30 px-6 py-2 rounded-full backdrop-blur-sm animate-pulse">
                    Listen to the music... ‚ù§Ô∏è
                </div>
            </div>
        </template>
    </div>

</body>
</html>
